<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="input_labels.css">
</head>
<body>
    <section id="form">
        <header>
            <h1 id="logo">
                <img src="logo.png" alt="INSTAGRAM">
            </h1>
            <h2>Sign up to see photos and videos from your friends.</h2>
            <button id="fb-login"><span></span>Log in with Facebook</button>
            <div class="hf-separator">
                <span class="vline"></span>
                <span>OR</span>
                <span class="vline"></span>
            </div>
        </header>
        <form>
            <div class="input_labeled">
                <input class="bot" type="text">
                <span class="input-ph-text top">Mobile number or Email</span>
            </div>
            <div class="input_labeled">
                <input type="text">
                <span class="input-ph-text">Full Name</span>
            </div>
            <div class="input_labeled">
                <input type="text">
                <span class="input-ph-text">Username</span>
            </div>
            <div class="input_labeled">
                <input type="text">
                <span class="input-ph-text">Password</span>
            </div>
            <button class="inactive" id="submit">Sign up</button>
            <small>By signing up , you agree with our <a href="">Terms</a> , <a href="">Data Policy</a> and <a href="">Cookies Policy</a>.</small>
        </form>
    </section>
    <section>
        <p>Have an account? <a href="">Log in</a></p>
    </section>
    <footer>
        <p>Get the app.</p>
        <a href="">APPSTORE</a>
        <a href="">GOOGLEPLAY</a>
    </footer>
