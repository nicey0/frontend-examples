<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up â€¢ Instagram</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="input_labels.css">
</head>
<body>
    <section id="form">
        <header>
            <h1 id="logo">
                <img src="logo.png" alt="INSTAGRAM">
            </h1>
            <h2>Sign up to see photos and videos from your friends.</h2>
            <button id="fb-login"><span></span>Log in with Facebook</button>
            <div class="hf-separator">
                <span class="vline"></span>
                <span>OR</span>
                <span class="vline"></span>
            </div>
        </header>
        <form>
            <div class="input_labeled">
                <input class="bot" type="text">
                <span class="input-ph-text">Mobile number or Email</span>
                <span class="icon v" style="display: none"></span>
                <span class="icon i" style="display: none"></span>
            </div>
            <div class="input_labeled">
                <input type="text">
                <span class="input-ph-text">Full Name</span>
                <span class="icon v" style="display: none"></span>
                <span class="icon i" style="display: none"></span>
            </div>
            <div class="input_labeled">
                <input type="text">
                <span class="input-ph-text">Username</span>
                <span class="icon v" style="display: none"></span>
                <span class="icon i" style="display: none"></span>
            </div>
            <div class="input_labeled">
                <input type="text">
                <span class="input-ph-text">Password</span>
                <span class="icon v" style="display: none"></span>
                <span class="icon i" style="display: none"></span>
            </div>
            <button class="inactive" id="submit" disabled>Sign up</button>
            <small>By signing up , you agree with our <a href="">Terms</a> , <a href="">Data Policy</a> and <a href="">Cookies Policy</a>.</small>
        </form>
    </section>
    <section>
        <p>Have an account? <a href="">Log in</a></p>
    </section>
    <footer>
        <p>Get the app.</p>
        <a class="download-btn" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.signupPage.badge&amp;mt=8&amp;vt=lo"><img alt="Available on the App Store" src="appstore.png"></a>
        <a class="download-btn" href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DEF178D98-14EA-4A29-A962-0574BD27C6E4%26utm_content%3Dlo%26utm_medium%3Dbadge"><img alt="Available on Google Play" src="googleplay.png"></a>
    </footer>
</body>
<script src="input_labels.js"></script>
<script src="signup_btn.js"></script>
</html>
