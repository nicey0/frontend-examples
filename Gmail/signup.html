                <h1>Create your Google Account</h1>
                <p>to continue to Gmail</p>
            </header>
            <form>
                <section id="name">
                    <div class="text-input">
                        <input id="first-name">
                        <span class="l-input">First name</span>
                    </div>
                    <div class="text-input">
                        <input id="last-name">
                        <span class="l-input">Last name</span>
                    </div>
                </section>
                <section id="username">
                    <div class="text-input">
                        <input>
                        <span class="l-input">Username</span>
                    </div>
                    <span>@gmail.com</span>
                    <small>You can use letters, numbers &amp; periods</small>
                </section>
                <section id="password">
                    <section>
                        <div class="text-input">
                            <input>
                            <span class="l-input">Password</span>
                        </div>
                        <div class="text-input">
                            <input>
                            <span class="l-input">Confirm</span>
                        </div>
                        <div class="show-hide">
                            <svg class="show" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg" focusable="false">

                                <path fill="none" d="M0,0h24v24H0V0z"></path>
                            </svg>

                        </div>
                    </section>
                    <small>Use 8 or more characters with a mix of letters, numbers &amp; symbols</small>
                </section>
                <section id="bottom">
                    <a href="">Sign in instead</a>
                    <button>Next</button>
                </section>
            </form>
        </section>
        <section id="right">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
            alt="" width="244" height="244">
            <p>One account. All of Google working for you.</p>
        </section>
